<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itziar Cantero | Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <a href="#">Itziar Cantero</a>
      </div>
      <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">Embroidery</li>
        <li class="link">Crochet</li>
        <li class="link">About Me</li>
      </ul>
    </nav>
    <header>
      <div class="section__container">
        <div class="header__content">
          <h1>Hi, I'm Itzi!</h1>
          <p>
            I am a courious person with broad interests. I especially love arts
            and crafts.
          </p>
        </div>
      </div>
    </header>

    <section class="embroidery__container">
      <div class="section__container">
        <h2 class="section__title">Embroidery</h2>
        <div class="embroidery__gallery">
          <div class="embroidery__column">
            <div class="embroidery__image">
              <img
                src="assets/embroidery-1.jpg"
                alt="eye and hands logo embroidered on a t-shirt"
              />
            </div>
            <div class="embroidery__image">
              <img
                src="assets/embroidery-2.jpg"
                alt="embroidery of some hands holding a dead bird"
              />
            </div>
            <div class="embroidery__image">
              <img
                src="assets/embroidery-3.jpg"
                alt="colourful embroidery of a common kingfisher"
              />
            </div>
          </div>
          <div class="embroidery__column">
            <div class="embroidery__image">
              <img src="assets/embroidery-4.jpg" alt="embroidery of a cat" />
            </div>
            <div class="embroidery__image">
              <img
                src="assets/embroidery-5.jpg"
                alt="colourful embroidery of a
          robin"
              />
            </div>
            <div class="embroidery__image">
              <img
                src="assets/embroidery-6.jpg"
                alt="heart embroidered on a t-shirt"
              />
            </div>
          </div>
          <div class="embroidery__column">
          <div class="embroidery__image">
            <img
              src="assets/embroidery-7.jpg"
              alt="dancing in the moonlight text embroidered"
            />
            
          </div>
          <div class="embroidery__image">
            <img
              src="assets/embroidery-8.jpg"
              alt="blackwork piece of a snake"
            />
          </div>
          <div class="embroidery__image">
            <img
              src="assets/embroidery-9.jpg"
              alt="three pieces with black circles, the last one has a naked woman falling in the circle"
            />
          </div>
          <div class="embroidery__image">
            <img
              src="assets/embroidery-10.jpg"
              alt="embroidery of a christmass tree"
            />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="section__container">
        <div class="social__icons">
          <span><i class="ri-instagram-fill"></i></span>
          <span><i class="ri-behance-fill"></i></span>
          <span><i class="ri-github-fill"></i></span>
          <span><i class="ri-linkedin-box-fill"></i></span>
        </div>
        <p>Made with <i class="ri-heart-3-fill"></i> by Itzi</p>
      </div>
    </footer>
  </body>
</html>
